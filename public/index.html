<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanthanum - Remote Browser</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
      <header>
        <h1>Lanthanum</h1>
        <p class="tagline">Remote Browser - Browse any website</p>
        <p id="rotating-tip" class="rotating-tip">Click for a tip!</p>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="browse">Browse</button>
        <button class="tab" data-tab="games">Games</button>
      </div>

      <!-- Browse Tab -->
      <div id="browse-tab" class="tab-content active">
        <form id="start-form" class="url-form">
          <div class="input-group">
            <input
              type="text"
              id="start-url"
              placeholder="Enter URL (e.g., tiktok.com)"
              required
              autocomplete="off"
              spellcheck="false"
            >
            <button type="submit">Browse</button>
          </div>
        </form>

        <div class="quick-links">
          <h3>Quick Links</h3>
          <div class="links">
            <a href="#" data-url="https://duckduckgo.com">DuckDuckGo</a>
            <a href="#" data-url="https://www.google.com">Google</a>
            <a href="#" data-url="https://www.youtube.com">YouTube</a>
            <a href="#" data-url="https://www.tiktok.com">TikTok</a>
          </div>
        </div>
      </div>

      <!-- Games Tab -->
      <div id="games-tab" class="tab-content">
        <div class="games-header">
          <input type="text" id="game-search" placeholder="Search games...">
          <select id="game-filter">
            <option value="all">All Games</option>
            <option value="action">Action</option>
            <option value="racing">Racing</option>
            <option value="io">IO Games</option>
            <option value="sports">Sports</option>
            <option value="puzzle">Puzzle</option>
            <option value="horror">Horror</option>
            <option value="adventure">Adventure</option>
            <option value="sandbox">Sandbox</option>
          </select>
        </div>
        <div id="games-grid" class="games-grid">
          <!-- Games populated by JS -->
        </div>
      </div>
    </div>

    <!-- Browser Screen -->
    <div id="browser-screen" class="browser-screen hidden">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="nav-buttons">
          <button id="btn-back" title="Back">←</button>
          <button id="btn-forward" title="Forward">→</button>
          <button id="btn-refresh" title="Refresh">↻</button>
          <button id="btn-home" title="Home">⌂</button>
        </div>
        <div class="url-bar">
          <input type="text" id="url-input" placeholder="Enter URL...">
          <button id="btn-go">Go</button>
        </div>
        <div class="status">
          <span id="page-title">Loading...</span>
        </div>
      </div>

      <!-- Browser View -->
      <div id="browser-view" class="browser-view">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <img id="browser-image" alt="Browser view" draggable="false">
      </div>

      <!-- Instructions -->
      <div class="instructions">
        Click to interact • Scroll with mouse wheel • Type when focused on input
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanthanum - Web Proxy</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lanthanum</h1>
      <p class="tagline">Fast, lightweight web proxy</p>
    </header>

    <main>
      <form id="proxy-form" class="url-form">
        <div class="input-group">
          <input
            type="text"
            id="url-input"
            placeholder="Enter URL (e.g., https://example.com)"
            required
            autocomplete="off"
            spellcheck="false"
          >
          <button type="submit">Browse</button>
        </div>
      </form>

      <div class="quick-links">
        <h3>Quick Links</h3>
        <div class="links">
          <a href="#" data-url="https://www.google.com">Google</a>
          <a href="#" data-url="https://www.wikipedia.org">Wikipedia</a>
          <a href="#" data-url="https://www.github.com">GitHub</a>
          <a href="#" data-url="https://www.reddit.com">Reddit</a>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by Lanthanum Proxy</p>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>

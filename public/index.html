<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanthanum - Web Proxy</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
      <header>
        <h1>LANTHANUM</h1>
        <p id="rotating-tip" class="rotating-tip">tip: loading...</p>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="browse">Browse</button>
        <button class="tab" data-tab="games">Games</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>

      <!-- Browse Tab -->
      <div id="browse-tab" class="tab-content active">
        <form id="start-form" class="url-form">
          <div class="input-group">
            <input
              type="text"
              id="start-url"
              placeholder="Enter URL (e.g., google.com)"
              required
              autocomplete="off"
              spellcheck="false"
            >
            <button type="submit">Browse</button>
          </div>
        </form>

        <div class="quick-links">
          <h3>Quick Links</h3>
          <div class="links">
            <a href="#" data-url="https://duckduckgo.com">DuckDuckGo</a>
            <a href="#" data-url="https://www.google.com">Google</a>
            <a href="#" data-url="https://www.youtube.com">YouTube</a>
            <a href="#" data-url="https://www.tiktok.com">TikTok</a>
          </div>
        </div>
      </div>

      <!-- Games Tab -->
      <div id="games-tab" class="tab-content">
        <div class="games-header">
          <input type="text" id="game-search" placeholder="Search games...">
          <select id="game-filter">
            <option value="all">All Games</option>
            <option value="action">Action</option>
            <option value="racing">Racing</option>
            <option value="io">IO Games</option>
            <option value="sports">Sports</option>
            <option value="puzzle">Puzzle</option>
            <option value="horror">Horror</option>
            <option value="adventure">Adventure</option>
            <option value="sandbox">Sandbox</option>
          </select>
        </div>
        <div id="games-grid" class="games-grid">
          <!-- Games populated by JS -->
        </div>
      </div>

      <!-- Settings Tab -->
      <div id="settings-tab" class="tab-content">
        <div class="settings-panel">
          <h2>Settings</h2>

          <div class="setting-group">
            <label>Theme</label>
            <div class="theme-options">
              <button class="theme-btn active" data-theme="dark">Dark</button>
              <button class="theme-btn" data-theme="light">Light</button>
              <button class="theme-btn" data-theme="midnight">Midnight</button>
              <button class="theme-btn" data-theme="purple">Purple</button>
            </div>
          </div>

          <div class="setting-group">
            <label>Browser Emulation</label>
            <p class="setting-desc">Emulate a different browser's user-agent for better compatibility</p>
            <div class="browser-options">
              <button class="browser-btn active" data-browser="default">Default</button>
              <button class="browser-btn" data-browser="brave">Brave</button>
              <button class="browser-btn" data-browser="chrome">Chrome</button>
              <button class="browser-btn" data-browser="firefox">Firefox</button>
              <button class="browser-btn" data-browser="edge">Edge</button>
            </div>
          </div>

          <div class="setting-group">
            <label>About:Blank Mode</label>
            <p class="setting-desc">Open the site inside an about:blank tab for extra stealth</p>
            <div class="toggle-container">
              <label class="toggle">
                <input type="checkbox" id="aboutblank-toggle">
                <span class="toggle-slider"></span>
              </label>
              <span id="aboutblank-status">Disabled</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    // Intercept fetch to add custom user-agent header for bare server requests
    (function() {
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        const customUA = localStorage.getItem('lanthanum-useragent');
        options = options || {};

        if (customUA && typeof url === 'string' && url.includes('/bare/')) {
          options.headers = options.headers || {};
          if (options.headers instanceof Headers) {
            options.headers.set('X-Lanthanum-UA', customUA);
          } else {
            options.headers['X-Lanthanum-UA'] = customUA;
          }
        }
        return originalFetch.call(this, url, options);
      };
    })();
  </script>
  <script type="module">
    // Initialize bare-mux connection and transport
    import { BareMuxConnection } from '/baremux/index.mjs';

    const connection = new BareMuxConnection('/baremux/worker.js');

    // Get custom user-agent from settings if set
    const settings = JSON.parse(localStorage.getItem('lanthanum-settings') || '{}');
    const customUA = localStorage.getItem('lanthanum-useragent');

    // Set the bare-as-module3 transport with optional custom headers
    const transportOptions = [location.origin + '/bare/'];
    if (customUA) {
      transportOptions.push({ headers: { 'User-Agent': customUA } });
    }
    await connection.setTransport('/baremod/index.mjs', transportOptions);

    // Register service worker for Ultraviolet
    if ('serviceWorker' in navigator) {
      const reg = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
      console.log('Service Worker registered');
      
      // Send custom user-agent to service worker
      if (customUA) {
        // Wait for the service worker to be ready
        const sw = reg.active || reg.waiting || reg.installing;
        if (sw) {
          sw.postMessage({ type: 'SET_USER_AGENT', userAgent: customUA });
        }
        // Also send to any already-active service worker
        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ type: 'SET_USER_AGENT', userAgent: customUA });
        }
      }
    }
  </script>
</body>
</html>
